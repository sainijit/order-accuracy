minio:
  endpoint: minio:9000
  access_key: minioadmin
  secret_key: minioadmin
  secure: false

buckets:
  frames: frames
  selected: selected

video:
  default_source: /videos/sample.mp4
  fps_target: 1

frame_selector:
  top_k: 3
  poll_interval_sec: 1.5
  skip_labels:
    - hand
    - person
  min_frames_per_order: 2

vlm:
  # Backend type: 'embedded' (local OpenVINO GenAI) or 'ovms' (OpenVINO Model Server)
  backend: embedded  # Change to 'ovms' to use OVMS backend
  
  # Embedded backend configuration (used when backend: embedded)
  model_path: /model/Qwen2.5-VL-7B-Instruct-ov-int8
  device: GPU
  
  # OVMS backend configuration (used when backend: ovms)
  ovms_endpoint: http://ovms-vlm:8000
  ovms_model: Qwen/Qwen2-VL-2B-Instruct

  # Common configuration
  endpoint: http://application-service:8000/run_vlm
  retries: 5
  timeout_sec: 120  # Increased for OVMS network latency
  max_new_tokens: 512
  temperature: 0.2
  model: Qwen/Qwen2.5-VL-7B-Instruct
  precision: int8

# Semantic Comparison Service Configuration
semantic_service:
  endpoint: http://semantic-service:8080
  enabled: true  # Enabled - using external semantic comparison service
  timeout: 30
  fallback_to_local: true  # Use local semantic matching if service unavailable

ocr:
  prefer_digits: 3

inventory:
  - green apple
  - apple
  - water bottle
  - coke 2 liter bottle
  - coke large bottle
  - coke bottle
  - pepsi can
  - banana
